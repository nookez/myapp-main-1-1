
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NETNOOK{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{% static 'output.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'images/logo2.png' %}" type="image/png">
    <style>
        /* Loading screen styles */
        #loading {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(20, 20, 20, 0.8);
            z-index: 9999;
        }
        .spinner {
            background-color: red; /* Change to red */
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body style="background-color: rgb(20, 20, 20);" class="text-white font-sans">
    
    <!-- Loading Screen -->
    <div id="loading">
        <div class="rounded-full h-20 w-20 spinner animate-ping"></div>
    </div>
    
    <!-- Main content -->
    <nav class="bg-transparent backdrop-blur-lg p-4 flex justify-between items-center shadow-lg fixed top-0 left-0 right-0 z-30">
        <div class="flex items-center">
            <a href="{% url 'index' %}">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="h-12">
            </a>
        </div>
        <div class="flex space-x-6 items-center">
            <a href="{% url 'index' %}" class="text-white hover:text-red-500 transition duration-300">Home</a>
            <a href="#" class="text-white hover:text-red-500 transition duration-300">About</a>
            <a href="{% url 'login' %}" class="text-white hover:text-red-500 transition duration-300">Login</a>
        </div>
    </nav>
    
    
    
    <div class="p-0 m-0 w-full h-full">
        {% block content %}{% endblock %}
    </div>
    
    <script>
        // Simulate loading delay
        setTimeout(function() {
            document.getElementById('loading').style.display = 'none';
        }, 1000); // Adjust time in milliseconds (1000ms = 1 second)
    </script>
    
    


    {% block script %}{% endblock %}

    <footer class="bg-black text-white py-8">
        <div class="container mx-auto flex flex-wrap justify-between">
            <!-- Logo Section -->
            <div class="w-full sm:w-1/4 mb-6 sm:mb-0">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="h-12">
            </div>
            
            <!-- Quick Navigation Section -->
            <div class="w-full sm:w-1/4 mb-6 sm:mb-0">
                <h3 class="font-semibold mb-4">Quick Navigation</h3>
                <ul>
                    <li><a href="{% url 'index' %}" class="hover:underline">Home</a></li>
                    <li><a href="#" class="hover:underline">About</a></li>
                </ul>
            </div>
            
            <!-- Contact Us Section -->
            <div class="w-full sm:w-1/4 mb-6 sm:mb-0">
                <h3 class="font-semibold mb-4">Contact Us</h3>
                <p>netnook@gmail.com</p>
                <p>0123456</p>
            </div>
            
            <!-- Social Media Section -->
            <div class="w-full sm:w-1/4">
                <h3 class="font-semibold mb-4">Social Media</h3>
                <div class="flex space-x-4">
                    <a href="#"><img src="{% static 'images/facebook.png' %}" alt="Facebook" class="h-8 w-8"></a>
                    <a href="#"><img src="{% static 'images/ig3.png' %}" alt="Instagram" class="h-8 w-8"></a>
                </div>
            </div>
        </div>
    </footer>
    
    


</body>
</html>
